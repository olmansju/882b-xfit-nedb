<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xFit</title>
  <link rel="stylesheet" href="../myCSS.css">
</head>
<body>
<div id="userFields">
  <input type="text" id="name" name="name" placeholder="name">  </input>
  <input type="email" name="email" id="email" placeholder="email">  </input>
  <button id="logIn" > log in </button>
  <span id="logStatus"></span>
</div>
<div id="logOutDiv">
<button id="logOut" > log out </button>
</div>
<h1>xFit: <span> data loaded from NEdb, updating last workout completed and for whom via name and email </span></h1>

<div id="myButtons">
  <button id="previous"> previous </button><button id="completed"> Workout Completed </button><button id="next"> next </button>
</div>

<div id="current"> </div>


<span id="updateMessage"></span>

<script src="main.js"></script>
</body>
</html>
